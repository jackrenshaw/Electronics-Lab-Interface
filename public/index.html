      function componentListen(){
        $("component").click(function(){
          $("component").draggable().removeClass("selected-component").removeClass("draggable").draggable('disable');
          $(this).toggleClass("selected-component").addClass("draggable").draggable('enable').css("cursor","move");
        });
        $("component").hover(function(){
          if($(this).attr("enabled") == "enabled"){
            if($(this).hasClass("draggable")){
              $("component").css("cursor","default");
              $(this).css("cursor","move");
            }else{
              $("component").css("cursor","default");
              $(this).css("cursor","pointer");
            }
          }else{
            $("component").css("cursor","default");
          }
        });
        $("component").mouseDown(function(){

      function newComponent(type){
        if(components.hasOwnProperty(type) && board.components.hasOwnProperty(type)){
          const id = board.components[type].length;
          const componentID = type+board.components[type].length;
          const componentHTML = '<component enabled="enabled" class="'+type+'" component-type="'+type+'" id="'+componentID+'" component-id="'+id+'"></component>';
          $("board").append(componentHTML);
          for(var connector in components[type].connectors){
            $("#"+componentID).append("<connector name='"+connector+"'></connector");
            console.log(components[type].connectors[connector]);
            $("#"+componentID+" connector[name='"+connector+"']").css("top",components[type].connectors[connector].top).css("left",components[type].connectors[connector].left);
          }
          board.components[type].push({componentID:{}});
          //$("#"+componentID).offset({top:250,left:250});
          componentListen();
        }
      }
      function minimise_distance(connectors){
        min_distance = 9999;
        connection_points = {start:{top:0,left:0},end:{top:0,left:0}}
        for(var i of connectors[0]){
          for(var j of connectors[1]){
            var distance = Math.sqrt((j.top-i.top)^2+(j.left-i.left)^2)
            if(distance < min_distance){
              min_distance = distance;
              connection_points.start.top = Math.min(i.top,j.top);
              connection_points.start.left = Math.min(i.left,j.left);
              connection_points.end.top = Math.max(i.top,j.top);
              connection_points.end.left = Math.max(i.left,j.left);
            }
          }
        }
        return connection_points;
      }
      function wireUp(component1,component2){
        var connectors = [];
        var connectorListen = $("connector").click(function(){
          console.log("Selected a Connector");
          connectors.push($(this).offset())
          if(connectors.length == 2){
            console.log("Wiring up two connectors");
            console.log(connectors);
            const horiztontal_wireID = "wire"+board.wires.length;
            const vertical_wireID = "wire"+(board.wires.length+1);
            width = Math.abs(connectors[0].left - connectors[1].left);
            height = Math.abs(connectors[0].top - connectors[1].top);
            console.log(width);
            console.log(height);
            $("board").append("<wire id='"+horiztontal_wireID+"' style='display:inline-block;background:#333;'></wire>");
            $("board").append("<wire id='"+vertical_wireID+"' style='display:inline-block;background:#333;'></wire>");
            $("#"+horiztontal_wireID).offset(connectors[0]).width(width).height(2);
            $("#"+vertical_wireID).offset(connectors[1]).width(2).height(height);
            delete connectorListen;
          }
        });
      }
      $(document).ready(function(){
          $("html").keypress(function(event){
            console.log(event.which);
            if(event.which == 18){
              if($(".selected-component").hasClass("rotated-90")){

              }else if($(".selected-component").hasClass("rotated-180")){
               $(".selected-component").removeClass("rotated-180").addClass("rotated-270").attr("rotation","270");
              }else if($(".selected-component").hasClass("rotated-270")){
                $(".selected-component").removeClass("rotated-270").addClass("rotated-0").attr("rotation","0");
              }else{
                $(".selected-component").addClass("rotated-90").removeClass("rotated-270").attr("rotation","90")
              }
            }
            if(event.which == 4) $(".selected-component").css("background","none").css("cursor","default").css("z-index","-999");
            if(event.which == 24) $(".selected-component").toggleClass("mirrorX");
            if(event.which == 25) $(".selected-component").toggleClass("mirrorY");
          })
          $(".draggable").mouseup(function(){
